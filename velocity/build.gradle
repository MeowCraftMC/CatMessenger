plugins {
    id 'xyz.jpenilla.run-velocity' version "${run_task_plugin_version}"
}

version = rootProject.version

dependencies {
    compileOnly "com.velocitypowered:velocity-api:${velocity_api_version}"
    annotationProcessor "com.velocitypowered:velocity-api:${velocity_api_version}"

    implementation group:'io.vertx', name: 'vertx-core', version : vertx_version

    implementation project(':common')
}

runVelocity {
    velocityVersion velocity_runtime_version
}
